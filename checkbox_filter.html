<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-full max-w-xs bg-white p-4 rounded shadow-md text-sm text-gray-800 space-y-6">

        <!-- Department -->
        <div>
            <h2 class="font-semibold mb-2">Department</h2>
            <div class="space-y-1">
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="accent-yellow-500">
                    <span>Computers</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="accent-yellow-500">
                    <span>Computer Accessories & Peripherals</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="accent-yellow-500">
                    <span>Electronics</span>
                </label>
            </div>
        </div>

        <!-- Brands -->
        <div>
            <h2 class="font-semibold mb-2">Brands</h2>
            <div class="space-y-1 overflow-y-auto pr-2">
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="accent-yellow-500">
                    <span>Logitech</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="accent-yellow-500">
                    <span>Amazon Basics</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="accent-yellow-500">
                    <span>Anker</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="accent-yellow-500">
                    <span>SanDisk</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="accent-yellow-500">
                    <span>APC</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="accent-yellow-500">
                    <span>acer</span>
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="accent-yellow-500">
                    <span>SAMSUNG</span>
                </label>
            </div>
            <a href="#" class="text-blue-600 text-xs mt-1 inline-block hover:underline">See more</a>
        </div>

        <!-- Top Brands -->
        <div>
            <h2 class="font-semibold mb-2">Top Brands in Electronics</h2>
            <label class="flex items-center gap-2">
                <input type="checkbox" class="accent-yellow-500">
                <span>Top Brands</span>
            </label>
        </div>

        <!-- Deals -->
        <div>
            <h2 class="font-semibold mb-2">Deals & Discounts</h2>
            <label class="flex items-center gap-2">
                <input type="checkbox" class="accent-yellow-500">
                <span>All Discounts</span>
            </label>
            <label class="flex items-center gap-2">
                <input type="checkbox" class="accent-yellow-500">
                <span>Today's Deals</span>
            </label>
        </div>

        <!-- Premium -->
        <div>
            <h2 class="font-semibold mb-2">Premium Electronics</h2>
            <label class="flex items-center gap-2">
                <input type="checkbox" class="accent-yellow-500">
                <span>Premium Brands</span>
            </label>
        </div>

    </div>


</body>

</html>
