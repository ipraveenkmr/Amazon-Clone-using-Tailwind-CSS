<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-10">

  <!-- Container -->
  <div class="relative inline-block text-left">
    <!-- Clickable Area -->
    <div id="menuButton" class="flex flex-col ml-1 cursor-pointer hidden md:block">
      <div class="text-[12px] text-white">
        Hello, Sign in
      </div>
      <div class="text-sm text-white font-semibold -mt-1 flex items-center">
        Account & Lists
        <span class="text-[8px] mt-1 ml-1">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
          </svg>
        </span>
      </div>
    </div>

    <!-- Dropdown Menu -->
    <div id="dropdownMenu" class="absolute mt-2 w-56 bg-white text-black rounded-md shadow-lg z-50 hidden">
      <ul class="py-2">
        <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Your Account</a></li>
        <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Orders</a></li>
        <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Wishlist</a></li>
      </ul>
    </div>
  </div>

  <!-- Script to toggle dropdown -->
  <script>
    const menuButton = document.getElementById("menuButton");
    const dropdownMenu = document.getElementById("dropdownMenu");

    menuButton.addEventListener("click", () => {
      dropdownMenu.classList.toggle("hidden");
    });

    // Optional: Close dropdown if clicked outside
    window.addEventListener("click", function (e) {
      if (!menuButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
